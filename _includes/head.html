<head>
  <!-- page title -->
  <title>
    {% if page.title == "Adrian Robles" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  <!-- {{ '/assets/css/styles.css' | relative_url }} -->

  <!-- link to fonts and fon-awesome -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c69080d66.js" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- link to rss feed -->
  {% feed_meta %}

  <!-- favicon -->
  <link rel='icon' href='/ar-solid-logo.ico' type='image/x-icon' />

</head>
